<!DOCTYPE html>
<html>
<head>
  <style>
    /* Main container */
    .testimonial-container {
      padding: 40px;
      background-color: #f5f5f5;
      max-width: 800px;
      margin: 20px auto;
    }

    /* Individual testimonial box */
    .testimonial {
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    /* Testimonial text */
    .testimonial p {
      margin: 0 0 10px 0;
      font-size: 16px;
      line-height: 1.5;
    }

    /* Author */
    .testimonial .author {
      text-align: right;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>

<div class="testimonial-container">
  <div class="testimonial">
    <p>"This product is amazing! It has changed the way I work completely."</p>
    <div class="author">- John Doe</div>
  </div>

  <div class="testimonial">
    <p>"Excellent support and user experience. Highly recommended."</p>
    <div class="author">- Jane Smith</div>
  </div>

  <div class="testimonial">
    <p>"A wonderful tool that is intuitive and efficient. Love it!"</p>
    <div class="author">- Michael Lee</div>
  </div>
</div>

</body>
</html>
